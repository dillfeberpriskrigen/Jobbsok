<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Job Search</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      padding: 1.5rem;
    }

    form {
      margin-bottom: 1rem;
    }

    input {
      padding: 0.5rem;
      width: 300px;
      font-size: 1rem;
    }

    button {
      padding: 0.55rem 1rem;
      font-size: 1rem;
      cursor: pointer;
    }

    table {
      border-collapse: collapse;
      width: 100%;
      margin-top: 1rem;
    }

    th, td {
      border: 1px solid #ddd;
      padding: 0.5rem;
      text-align: left;
      vertical-align: top;
    }

    th {
      background: #f4f4f4;
    }

    tr:nth-child(even) {
      background: #fafafa;
    }

    a {
      color: #0366d6;
    }
  </style>
</head>
<body>

  <h1>Job Search</h1>

  <form id="searchForm">
    <input
      type="text"
      id="query"
      placeholder="Search job title, skill, employer…"
      required
    />
    <button type="submit">Search</button>
  </form>

  <div id="status"></div>

  <table id="results" hidden>
    <thead>
      <tr>
        <th>Headline</th>
        <th>Employer</th>
        <th>Municipality</th>
        <th>Published</th>
        <th>Link</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

<script>
const form = document.getElementById("searchForm");
const statusEl = document.getElementById("status");
const table = document.getElementById("results");
const tbody = table.querySelector("tbody");

form.addEventListener("submit", async (e) => {
  e.preventDefault();

  const query = document.getElementById("query").value.trim();
  if (!query) return;

  statusEl.textContent = "Searching…";
  table.hidden = true;
  tbody.innerHTML = "";

  const params = new URLSearchParams({
    q: query,
    limit: 50
  });

  const res = await fetch(
    `https://jobsearch.api.jobtechdev.se/search?${params}`,
    {
      headers: {
        "accept": "application/json",
        "x-feature-freetext-bool-method": "or",
        "x-feature-disable-smart-freetext": "true"
      }
    }
  );

  const data = await res.json();
  const jobs = data.hits || [];

  if (jobs.length === 0) {
    statusEl.textContent = "No jobs found.";
    return;
  }

  for (const job of jobs) {
    const tr = document.createElement("tr");

    tr.innerHTML = `
      <td>${job.headline || ""}</td>
      <td>${job.employer?.name || ""}</td>
      <td>${job.workplace_address?.municipality || ""}</td>
      <td>${(job.publication_date || "").split("T")[0]}</td>
      <td>
        <a href="${job.webpage_url}" target="_blank">
          View
        </a>
      </td>
    `;

    tbody.appendChild(tr);
  }

  statusEl.textContent = `Showing ${jobs.length} jobs`;
  table.hidden = false;
});
</script>

</body>
</html>
